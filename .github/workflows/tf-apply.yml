name: tf-apply

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
  workflow_dispatch: {}

concurrency:
  group: terraform-apply
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: gcp-dev
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: infra/terraform/gcp/dev
    env:
      TF_IN_AUTOMATION: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init -input=false

      # Opci√≥n A (simple): aplicar directo el plan actual
      - name: Terraform Apply
        run: terraform apply -input=false -lock-timeout=60s -auto-approve

      - name: Terraform Outputs (JSON)
        run: terraform output -json || true
