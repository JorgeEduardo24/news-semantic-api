name: CI PR
on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install Poetry
        run: pip install poetry==1.8.3

      - name: Install deps
        run: poetry install --no-root

      - name: Lint & Test
        run: |
          make fmt
          make lint
          make test
